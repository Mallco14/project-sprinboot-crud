<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gestiones de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <div class="container" th:replace="~{fragments/header::header}"></div>
    <div class="container mb-4">
            <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center">
                [[${message}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    </div>
    <div class="container">
        <a type="button" class="btn btn-success p-2" th:href="@{/export/pdf}">Export PDF</a>
        <a type="button" class="btn btn-primary p-2" th:href="@{/export/excel}">Export Excel</a>
    </div>

    <div class="container">
        <table class= "table table-hover table-responsive table-bordered">
            <thead class="table-info">
                <tr class="row">
                    <td class="col-md-2">ID</td>
                    <td class="col-md-2">NOMBRE</td>
                    <td class="col-md-2">DESCRIPCION</td>
                    <td class="col-md-2">NIVEL DEL CURSO</td>
                    <td class="col-md-2">PUBLICADO</td>
                    <td class="col-md-2">ACCIONES</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${cursos}" class="row">
                    <td class="col-md-2" th:text="${c.idCurso}"></td>
                    <td class="col-md-2" th:text="${c.nombreCurso}"></td>
                    <td class="col-md-2" th:text="${c.descripcionCurso}"></td>
                    <td class="col-md-2" th:text="${c.nivelCurso}"></td>
                    <td class="col-md-2">
                        <a th:if="${c.isPublicado == true}" class="fa-regular fa-square-check"></a>
                        <a th:if="${c.isPublicado == false}" class="fa-regular fa-square icon-dark"></a>
                    </td>
                    <td class="col-md-2">
                        <div class="btn-group btn-small" role="group" aria-label="Default button group">
                            <a type="button" class="btn btn-primary" th:href="@{/cursos/{id}(id=${c.idCurso})}">Editar</a>
                            <a type="button" class="btn btn-danger" th:href="@{/cursos/delete/{id}(id=${c.idCurso})}">Eliminar</a>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
