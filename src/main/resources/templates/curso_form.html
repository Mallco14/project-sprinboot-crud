<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gestion de cursos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylecss}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container" th:replace="~{fragments/header::header}"></div>

<div class="container-fluid">
        <div class="my-3">
            <h2 class="text-center" th:text="${pageTitle}"></h2>
            <form th:object="${curso}" style="max-width: 550px; margin:0 auto;"
                  th:action="@{/cursos/save}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:field="*{idCurso}">
                <div class="p-3">
                    <div class="form-group row p-2">
                        <label class="col-sm-3 col-form-label" for="nombre_curso">Nombre del curso</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{nombreCurso}" required minlength="2" maxlength="128" class="form-control" id="nombre_curso">
                        </div>
                    </div>
                    <div class="form-group row  p-2">
                        <label class="col-sm-3 col-form-label" for="descripcionCurso">Descripcion del curso</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{descripcionCurso}" required minlength="2" maxlength="257" class="form-control" id="descripcionCurso">
                        </div>
                    </div>
                    <div class="form-group row p-2">
                        <label class="col-sm-3 col-form-label" for="nivelCurso">Nivel</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{nivelCurso}" required minlength="2" class="form-control" id="nivelCurso">
                        </div>
                    </div>
                    <div class="form-group row p-2">
                        <label class="col-sm-3 col-form label" for="nivelCurso">Publicado</label>
                        <div class="col-sm-9">
                            <input type="checkbox" th:field="*{Publicado}">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
                        <input type="button" value="Cancelar"  id="btnCancelar" class="btn btn-secondary btn-sm">
                    </div>
                </div>

            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#btnCancelar').on("click",function(){
                window.location="[[@{/cursos}]]"
            })
        })
    </script>
</body>
</html>
